## ----------------------------------------------------------------------------
## ..:: NGINX Plus Deployment ::..
## ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-e-commerce
  namespace: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ingress-e-commerce
  template:
    metadata:
      labels:
        app: nginx-ingress-e-commerce
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      serviceAccountName: nginx-ingress
      containers:
      - image: registry.f5-udf.com:5000/nginx-plus-ingress:1.11.1
        imagePullPolicy: Always
        name: nginx-plus-ingress
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: readiness-port
          containerPort: 8081
        - name: prometheus
          containerPort: 9113
        readinessProbe:
          httpGet:
            path: /nginx-ready
            port: readiness-port
          periodSeconds: 1
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 101 #nginx
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-plus
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
          - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
          - -watch-namespace=e-commerce
          - -v=3 # Enables extensive logging. Useful for troubleshooting.
          - -report-ingress-status
          - -nginx-status-allow-cidrs=10.0.0.0/8
         #- -external-service=nginx-ingress
          - -enable-prometheus-metrics
         #- -global-configuration=$(POD_NAMESPACE)/nginx-configuration
---
## ----------------------------------------------------------------------------
## ..:: NGINX Plus ClusterIP Service - Port 80 ::..
## ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: e-commerce-kic-80
  namespace: e-commerce
  labels:
    app: nginx-ingress-e-commerce
    cis.f5.com/as3-tenant: e-commerce
    cis.f5.com/as3-app: e-commerce
    cis.f5.com/as3-pool: e-commerce-kic-pool-80
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-ingress-e-commerce
---
